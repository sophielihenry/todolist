<!DOCTYPE html>
<html>
<head>
  <title>Todo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/c
    ss/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</head>
  <body style="font-family: 'Roboto', sans-serif; display: flex; justify-content:center;">
    <div class="wrapper">
      <div class="heading">
        <h1>Todo List</h1>
      </div>
      <div class="container">
              <input type="text" id='textInput' placeholder="What needs to be done today?" autocomplete="off" onkeyup="todoList.addTodos(event)">
            <ul id=todoItems></ul>
        </div>
      <p id="todosToday"></p>
    <script src=script.js ></script>
  </div>
  </body>
</html>
